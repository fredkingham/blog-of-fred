{% extends "base.html" %}

{% block content %}

    <form method="POST" action=".">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Yes" />
    <a href="{% url blog_detail object.slug %}">No</a>
    </form>
</div>
{% endblock %}
